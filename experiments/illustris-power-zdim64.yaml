#   init_args:
#     mode: min
#     factor: 0.1
#     patience: 5
#     cooldown: 5
#     min_lr: 1.e-5
#     monitor: train_loss
#     verbose: True

trainer:
  max_epochs: -1
  accelerator: gpu
  devices: [1]
  precision: 32
  # overfit_batches: 100
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: spherinator
      log_model: True
      entity: ain-space
      tags:
        - illustris
  callbacks:
    - class_path: callbacks.LogReconstructionCallback
      init_args:
        num_samples: 6
