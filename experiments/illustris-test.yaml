seed_everything: 42

model:
  class_path: models.RotationalSphericalAutoencoder

data:
  class_path: data.IllustrisSdssDataModule
  init_args:
    data_directories: ["/home/doserbd/data/machine-learning/SKIRT_synthetic_images/TNG50/sdss/snapnum_095/data/"]
    extension: fits
    minsize: 100
    batch_size: 32
    shuffle: True
    num_workers: 8

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001

lr_scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: min
    factor: 0.1
    patience: 500
    cooldown: 500
    min_lr: 1.e-5
    monitor: train_loss
    verbose: True

trainer:
  max_epochs: -1
  accelerator: gpu
  devices: 1
  precision: 32
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: spherinator
      name: illustris-test
      log_model: True
