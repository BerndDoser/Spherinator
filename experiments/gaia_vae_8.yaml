seed_everything: 42

model:
  class_path: spherinator.models.VariationalAutoencoderPure
  init_args:
    encoder:
      class_path: spherinator.models.ConvolutionalEncoder1DGen
      init_args:
        input_dim: [1, 343]
        output_dim: 128
        cnn_layers:
          - class_path: spherinator.models.ConsecutiveConv1DLayer
            init_args:
              kernel_size: 7
              stride: 1
              padding: 0
              num_layers: 5
              base_channel_number: 16
              channel_increment: 4
          - class_path: spherinator.models.ConsecutiveConv1DLayer
            init_args:
              kernel_size: 5
              stride: 2
              padding: 0
              num_layers: 1
              base_channel_number: 64
          - class_path: spherinator.models.ConsecutiveConv1DLayer
            init_args:
              kernel_size: 5
              stride: 2
              padding: 0
              num_layers: 1
              base_channel_number: 96
          - class_path: spherinator.models.ConsecutiveConv1DLayer
            init_args:
              kernel_size: 6
              stride: 2
              padding: 0
              num_layers: 1
              base_channel_number: 128
    decoder:
      class_path: spherinator.models.ConvolutionalDecoder1DGen
      init_args:
        input_dim: 20
        output_dim: [1, 343]
        cnn_input_dim: [128, 36]
        cnn_layers:
          - class_path: spherinator.models.ConsecutiveConvTranspose1DLayer
            init_args:
              kernel_size: 6
              stride: 2
              padding: 0
              out_channels_list: [96]
          - class_path: spherinator.models.ConsecutiveConvTranspose1DLayer
            init_args:
              kernel_size: 5
              stride: 2
              padding: 0
              out_channels_list: [64]
          - class_path: spherinator.models.ConsecutiveConvTranspose1DLayer
            init_args:
              kernel_size: 5
              stride: 2
              padding: 0
              out_channels_list: [32]
          - class_path: spherinator.models.ConsecutiveConvTranspose1DLayer
            init_args:
              kernel_size: 7
              stride: 1
              padding: 0
              out_channels_list: [28, 24, 20, 16, 1]
              activation: null
    z_dim: 20
    beta: 1.0e-4
    encoder_out_dim: 128
    fixed_scale: Null

data:
  class_path: spherinator.data.ParquetDataModule
  init_args:
    data_directory: /local/gaia/xp_calibrated/parquet_subset
    data_column: flux
    normalize: minmax
    batch_size: 2048
    num_workers: 4

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001

#lr_scheduler:
