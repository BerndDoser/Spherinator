#  init_args:
#    mode: min
#    factor: 0.1
#    patience: 5
#    cooldown: 5
#    min_lr: 1.e-5
#    monitor: train_loss
#    verbose: True

trainer:
  max_epochs: 1000
  accelerator: gpu
  devices: auto
  precision: 16-mixed
  profiler: simple
  enable_progress_bar: False
  enable_model_summary: True

  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: train_loss
        filename: "{epoch}-{train_loss:.2f}"
        save_top_k: 1
        mode: min
        every_n_epochs: 1

  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: gaia
      log_model: True
      entity: ain-space
      tags:
        - vae pure
        - xp calibrated subset
        - cnn-type-8

