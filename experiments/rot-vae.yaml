seed_everything: 42
data:
  data_dir: /hits/basement/ain/Data/KaggleGalaxyZoo/images_training_rev1
  extension: jpg
  batch_size: 64
  shuffle: True
  num_workers: 16
optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001
lr_scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: min
    factor: 0.1
    patience: 500
    cooldown: 500
    min_lr: 1.e-5
    monitor: train_loss
    verbose: True
trainer:
  max_epochs: -1
  accelerator: gpu
  devices: [0] # <--- Use a list to set specific GPUs
  precision: 32
  logger:
    class_path: lightning.pytorch.loggers.WandbLogger
    init_args:
      project: spherinator
      name: rot-vae
      log_model: True
