<!DOCTYPE html>
<html>
<head>
<meta name='description' content='custom HiPS of HipsterTest'>
  <meta charset='utf-8'>
  <title>HiPSter representation of HipsterTest</title>
</head>
<body>
    <div id='aladin-lite-div' style='width:500px;height:500px;'></div>
    <script type='text/javascript' src='https://aladin.u-strasbg.fr/AladinLite/api/v3/latest/aladin.js'charset='utf-8'></script>
    <script type='text/javascript'>
        var aladin;
	    A.init.then(() => {
            aladin = A.aladin('#aladin-lite-div');
            aladin.setImageSurvey(aladin.createImageSurvey('HipsterTest', 'sphere projection of data from HipsterTest', 'http://localhost:8082/HipsterTest/model','equatorial', 0, {imgFormat: 'jpg'})); 
            aladin.setFoV(180.0); 
        });
    </script>
</body>
</html>
